<div class="gallery-container">
  <div *ngFor="let imageObject of galleryService.images">
    <div class="gallery-item-block">
      <div class="delete-button" (click)="deleteHandler($event, imageObject)">&#215;</div>
      <img class="gallery-item"  src={{imageObject.image}}/>
    </div>
  </div>
</div>
